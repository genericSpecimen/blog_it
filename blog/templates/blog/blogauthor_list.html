{% extends "base_generic.html" %}

{% block content %}
  <h1>Explore Bloggers </h1>
  {% if blogauthor_list %}
  <ul>
    {% for blogauthor in blogauthor_list %}
      <li>
        <a href="{{ blogauthor.get_absolute_url }}">{{ blogauthor }} </a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no bloggers as of yet...</p>
  {% endif %} 
{% endblock %}
